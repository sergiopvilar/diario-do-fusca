---
layout: blog
---


<div class='mod modBlogPost big no_bg'>
  <div class='images'>
    {% for image in page.images %}
      <div class='image'><img alt="" src="{{image}}" /></div>
    {% endfor %}
  </div>
  <div class='content'>
    <p class='info'>
      <span>{{page.date | date: "%d-%m-%Y" }}</span>
      /
      <span>
        Em
        {% for cat in page.categories %}
          <a href="#">{{cat}}</a>
          {% unless forloop.last %}
              ,
          {% endunless %}
        {% endfor %}
      </span>
    </p>
    <h3><a href="{{page.url}}">{{page.title}}</a></h3>
    {{content}}
  </div>
</div>
<div class='two spacing'></div>
<a id='comments'></a>
{% include comments.html %}
<div class='four spacing'></div>
